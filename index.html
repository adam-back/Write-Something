<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Write Something</title>
  <script src='node_modules/jquery/dist/jquery.min.js'></script>
</head>
<body>
  <h1>Write Something!</h1>
  <label>User the internet to write a story with you.</label>
  <p><input type="text" placeholder='Write your sentence here...' id="sentence"></p>
  <button id='submit'>Submit your sentence</button>
  <div id="container">
    <h5>Your Story</h5>
    <div class='story'></div>
  </div>  
  <script src='app.js'></script>
</body>
</html>
