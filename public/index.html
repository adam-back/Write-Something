<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Write Something</title>
  <script src='./js/libraries.min.js'></script>
  <link rel="stylesheet" type="text/css" href="./js/styling.min.css" />
</head>
<body>
  <h1>Write Something!</h1>
  <form>
    <label>User the internet to write a story with you.</label>
    <p>First, who do you want to write with?</p>
      <input type="radio" name='story' value="Siddhartha" checked> Herman Hesse - <u>Siddhartha</u><br>
      <input type="radio" name='story' value="PeterPan"> J.M. Barrie - <u>Peter Pan</u><br>
      <input type="radio" name='story' value="HungerGames"> Suzanne Collins - <u>The Hunger Games</u><br>
    <p>
      <input type="text" placeholder='Write your sentence here...' id="sentence">
      <input type="submit" id='submit'>
    </p>
  </form>
  <div id="container">
    <h4>Your Story</h4>
    <div class='story'></div>
  </div>
  <script src='../stories.js'></script>
  <script src='./js/production.min.js'></script>
</body>
</html>
